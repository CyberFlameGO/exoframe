language: node_js

node_js: lts/dubnium

cache: yarn

script:
  - yarn test
  - yarn lint

after_success:
  - yarn coveralls
  - yarn package

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - 'exoframe-linux'
      - 'exoframe-macos'
      - 'exoframe-win.exe'
    on:
      tags: true
      repo: exoframejs/exoframe
  - provider: npm
    email: yamalight@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: exoframejs/exoframe
  - provider: npm
    email: yamalight@gmail.com
    tag: next
    api_key:
      secure: 
    on:
      branch: develop
      repo: exoframejs/exoframe
