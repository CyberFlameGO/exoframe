name: Test
# test on every push and on PRs
on:
  push:
    branches: '*'
  pull_request:

jobs:
  test-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: install
        run: npm ci
      - name: lint
        run: npm run lint -w exoframe-client
      - name: test
        run: npm run test:ci -w exoframe-client

  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: install
        run: npm ci
      # currently broken due to top-level await issues with
      # eslint and eslint-plugin-import
      # - name: lint
      #  run: npm run lint -w exoframe-server
      - name: test
        run: npm run test:ci -w exoframe-server
